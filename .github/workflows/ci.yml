name: ci

on:
  push:
    branches:
      - '*'

jobs:
  ci:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: [18, 20]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: üì¶Ô∏è Install dependencies
        run: pnpm install --forzen-lockfile
